<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mock-up Amazon" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Mock up Amazon</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="div-logo-amazon">
          <img id="logo" src="Assets/logo.png" alt="logo-amazon" />
        </div>
        <nav>
          <p>All</p>
          <p>Today's deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </nav>
      </header>
      <main>
        <div id="div-main">
          <div id="orange-box">
            <p>Shop All Holiday Gift Cards</p>
          </div>
          <div id="holiday-gift">
            <h2>Holiday Gift Guides</h2>
            <p>Be a go-gifter</p>
          </div>
          <div id="container-article">
            <div class="h3pArticle">
              <h3>Find the perfect gift</h3>
              <p>Shop now</p>
            </div>
            <article>
              <div class="article" id="article1"></div>
            </article>
            <article>
              <div class="article" id="article2"></div>
            </article>
            <article>
              <div class="article" id="article3"></div>
            </article>
            <article>
              <div class="article" id="article4"></div>
            </article>
          </div>
          <aside>
            <div id="firstbanner"></div>
            <h3>Play the gifting game</h3>
            <p>Shop gaming</p>
            <div id="secondbanner"></div>
            <h3>The sound of cheer</h3>
            <p>Shop Audio & Accessories</p>
          </aside>
      </main>
      <footer>
        <div id="firstfooter">
          <div id="anchor"><a href="#">Back to the top</a></div>
        </div>
        <div id="secondfooter">
          <img id="logo2" src="Assets/logo.png" alt="logo-amazon" />
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
